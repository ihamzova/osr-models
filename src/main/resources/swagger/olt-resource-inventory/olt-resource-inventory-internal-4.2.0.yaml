  /api/test/v1/test-data-management/create:
    post:
      tags:
      - "TestDataManagementController"
      summary: "Creates new OLT or DPU Device"
      description: ""
      operationId: "createDevice"
      parameters:
      - name: "01_emsNbiName"
        in: "query"
        description: "emsNbiName { MA5600T, MA5800-X7, SDX2221-16-TP }"
        required: true
        type: "string"
        enum:
        - "MA5600T"
        - "MA5800-X7"
        - "SDX2221-16-TP"
      - name: "02_endsz"
        in: "query"
        description: "OLT/DPU EndSZ"
        required: true
        type: "string"
        pattern: "[0-9]{1,6}\\/[0-9]{1,6}\\/[0-9]{1,6}\\/[a-zA-Z0-9]{2,4}"
      - name: "03_slotNumbers"
        in: "query"
        description: "comma separated list of logical Slotnumbers which have to be\
          \ created (OLT only)"
        required: false
        type: "string"
      - name: "04_GPON_select"
        in: "query"
        description: "GPON Card selection strategy (&lt;empty&gt; = first GPON Card\
          \ in Catalogue, RND = random choose, RORO = Round Robin, SPEC = specific)"
        required: false
        type: "string"
        enum:
        - "RND"
        - "RORO"
        - "SPEC"
      - name: "05_GPON_SPEC"
        in: "query"
        description: "emsNbiName for GPON Card selection in case of strategy SPEC\
          \ - see parameter above"
        required: false
        type: "string"
      - name: "06_KLSId"
        in: "query"
        description: "KLS-ID of the to be created Device"
        required: true
        type: "string"
        pattern: "[0-9]{1,12}"
      - name: "07_CompositePartyID"
        in: "query"
        description: "Composite Party ID { 10000 - GFNW, 10001 - DTAG }"
        required: true
        type: "string"
      - name: "08_UplinkEndsz"
        in: "query"
        description: "EndSZ of Uplink Device (BNG-EndSZ in case of OLT creation, OLT-EndSZ\
          \ in case of DPU-creation)"
        required: false
        type: "string"
        pattern: "[0-9]{1,6}\\/[0-9]{1,6}\\/[0-9]{1,6}\\/[a-zA-Z0-9]{2,4}"
      - name: "09_UplinkTargetPort"
        in: "query"
        description: "Portaddress on UplinkEndSZ OLT (for DPU-OLT Connections only),\
          \ Slotnumber/Portnumber e.g. '2/1'"
        required: false
        type: "string"
        pattern: "[0-9]{1,2}\\/[0-9]{1,2}"
      - name: "10_ANCPConf"
        in: "query"
        description: "ANCP on Uplink (OLT-BNG or DPU-OLT) configured (1) or not (0),\
          \ ignored, if no uplink defined"
        required: false
        type: "string"
      - name: "11_RunSQL"
        in: "query"
        description: "When 1, execute created SQL directly on DB"
        required: true
        type: "string"
      responses:
        200:
          description: "OLT/DPU successfully created"
          schema:
            type: "string"
