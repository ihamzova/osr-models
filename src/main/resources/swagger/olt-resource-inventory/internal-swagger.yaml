    put:
      tags:
      - "AutomaticallyFillDatabaseController"
      summary: "Fills database with standard test data. "
      description: "Launches a scripts that fills all tables (physical and logical\
        \ equipment). "
      operationId: "SetDatabaseForPut"
      parameters: []
      responses:
        200:
          description: "Database successfully initialized"
    delete:
      tags:
      - "AutomaticallyFillDatabaseController"
      summary: "Clears complete database. "
      description: "Launches a script that clears all tables. "
      operationId: "deleteDatabase"
      parameters: []
      responses:
        200:
          description: "Database successfully cleared"
  /api/test/v1/automatically-fill-OLT-database/automation/a10nsp-getlineid:
    post:
      tags:
      - "AutomaticallyFillDatabaseController"
      summary: "Fills database with standard test data and set one test data set to\
        \ given parameters, e.g. for auto tests."
      description: "Launches a scripts that fills all tables (physical and logical\
        \ equipment) and updates some tables. "
      operationId: "SetDatabaseForPost"
      parameters:
      - name: "EndSzOlt"
        in: "query"
        description: "EndSz of device, default values is 49/30/179/76H1"
        required: true
        type: "string"
        pattern: "[0-9]{1,6}\\/[0-9]{1,6}\\/[0-9]{1,6}\\/[a-zA-Z0-9]{2,4}"
      - in: "body"
        name: "body"
        description: "LineId"
        required: true
        schema:
          type: "string"
      responses:
        200:
          description: "Database successfully initialized"
  /api/test/v1/automatically-fill-OLT-database/automation/port-provisioning:
    get:
      tags:
      - "AutomaticallyFillDatabaseController"
      summary: "Fills database for Port Provisioning process emulation. "
      description: "Launches a script that fills the BNG and OLT devices with 1 port\
        \ and 1 card. This is necessary for OLT-5800 automation test case."
      operationId: "fillDatabaseForPortProvisioning"
      parameters: []
      responses:
        200:
          description: "Database successfully initialized"
  /api/test/v1/automatically-fill-OLT-database/olt-commissioning:
    get:
      tags:
      - "AutomaticallyFillDatabaseController"
      summary: "Fills database for OLT Commissioning process emulation. "
      description: "Launches a script that fills the BNG and OLT devices. The first\
        \ three ports have 32 access lines. Each card has 8 ports for OLT device. "
      operationId: "fillDatabaseForOltCommissioning"
      parameters:
      - name: "KLS_ID"
        in: "query"
        description: "Id of the location of device, default values is 14653"
        required: false
        type: "string"
        pattern: "[0-9]{1,12}"
      - name: "END_SZ"
        in: "query"
        description: "EndSz of device, default values is 49/30/179/76H1"
        required: false
        type: "string"
        pattern: "[0-9]{1,6}\\/[0-9]{1,6}\\/[0-9]{1,6}\\/[a-zA-Z0-9]{2,4}"
      - name: "SLOT_NUMBER1"
        in: "query"
        description: "SlotNumber of device where this card is, default values is 3"
        required: false
        type: "string"
      - name: "SLOT_NUMBER2"
        in: "query"
        description: "SlotNumber of device where this card is, default values is 4"
        required: false
        type: "string"
      - name: "SLOT_NUMBER3"
        in: "query"
        description: "SlotNumber of device where this card is, default values is 5"
        required: false
        type: "string"
