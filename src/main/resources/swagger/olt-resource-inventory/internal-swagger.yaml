    \  |-----------  |--------------------------------------------------------------------------------------------------------------------------------------------------------\
    \  |\n|    lineId      |    string      |           |    O      |    Valid Pattern:\
    \   [A-Z]{3}.[A-Z]{6}.[A-Z0-9]{10}   <country-code>{3}.<carrier-code>{1..6}.<line-code>{1..10}\
    \      (Sample:   DEU.DTAG.1A2B3C4E)      |\n|    ontId      |    integer    \
    \  |           |    O      |           | |\n|    ontSerialNumber      |    string\
    \      |           |    O      |           ||\n|    technology      |    string\
    \      |    Available values: GFAST, GPON      |    O      |    |\nGET/api/oltResourceInventory/v1/assurance/accessLine/{id}\
    \ \n|    Name      |    Type      |    Description      |    M/O      |    Validation\
    \ pattern  |\n| -----------------------  |---------------  |-------------------------------------\
    \  |-----------  |--------------------------------------------------------------------------------------------------------------------------------------------------------\
    \  |\n|    id     |    integer     |           |    M      |       |\nGET/api/oltResourceInventory/v1/assurance/device\
    \ \n|    Name      |    Type      |    Description      |    M/O      |    Validation\
    \ pattern  |\n| -----------------------  |---------------  |-------------------------------------\
    \  |-----------  |--------------------------------------------------------------------------------------------------------------------------------------------------------\
    \  |\n|    devicetype     |    string      |  Available values: OLT, BNG    |\
    \    O      |          |\n|    emsName      |    string      |           |   \
    \ O      |           | |\n|    endsz      |    string      |           |   O \
    \     |      minLength = 8 maxLength = 25 Valid Pattern: [0-9]{1,6}/[0-9]{1,6}/[0-9]{1,6}/[a-zA-Z0-9]{2,4}||\n\
    |   fsz      |    string      |          |    O      | Length = 4 Valid Pattern:\
    \ 76[HZ][0-9A-Z]   |\n|    vpsz      |    string      |           |  O      |\
    \          ||\nGET/api/oltResourceInventory/v1/assurance/device/{deviceId} \n\
    |    Name      |    Type      |    Description      |    M/O      |    Validation\
    \ pattern  |\n| -----------------------  |---------------  |-------------------------------------\
    \  |-----------  |--------------------------------------------------------------------------------------------------------------------------------------------------------\
    \  |\n|    deviceId     |    integer     |           |    M      |       |\nGET/api/oltResourceInventory/v1/assurance/ethernetlink\
