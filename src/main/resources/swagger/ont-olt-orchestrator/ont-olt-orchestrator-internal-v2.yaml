definitions:
  AccessLineInformationDto:
    type: "object"
    properties:
      homeId:
        type: "string"
        description: "Home Id"
      ontSerialNumber:
        type: "string"
        description: "ONT serial number"
      subscriberNeProfileState:
        type: "string"
        description: "Subscriber NE profile state"
        enum:
          - "INACTIVE"
          - "ACTIVE"
      portNumber:
        type: "string"
        description: "Port number"
      slotNumber:
        type: "string"
        description: "Slot number"
      endSz:
        type: "string"
        description: "EndSz"
      lineId:
        type: "string"
        description: "Line Id"
  CallbackError:
    type: "object"
    properties:
      message:
        type: "string"
      status:
        type: "integer"
        format: "int32"
      code:
        type: "string"
  ErrorResponse:
    type: "object"
    properties:
      errorCode:
        type: "string"
        description: "Error code"
      message:
        type: "string"
        description: "Message"
    description: "Error response of 4xx and 5xx http statuses"
  HomeIdDto:
    type: "object"
    properties:
      homeId:
        type: "string"
        pattern: "^[A-Z0-9]{7}$"
  LineIdDto:
    type: "object"
    properties:
      homeId:
        type: "string"
      lineId:
        type: "string"
    description: "Encapsulate information about access line"
  LineIdSerialNumberDto:
    type: "object"
    properties:
      serialNumber:
