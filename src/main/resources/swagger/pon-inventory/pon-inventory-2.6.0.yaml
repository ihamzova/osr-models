          description: "A short, human-readable summary of the problem type. Consumers
            SHOULD NOT automatically dereference the type URI."
        status:
          description: "The HTTP status code ([RFC7231], Section 6) generated by the
            origin server for this occurrence of the problem. The 'status' member, if
            present, is only advisory; it conveys the HTTP status code used for the
            convenience of the consumer. Generators MUST use the same status code in
            the actual HTTP response."
          type: integer
        detail:
          type: string
          description: "A human-readable explanation specific to this occurrence of
              the problem. The 'detail' member, if present, ought to focus on helping
              the client correct the problem, rather than giving debugging information."
        instance:
          type: string
          description: "A URI reference that identifies the specific occurrence of the
            problem. It may or may not yield further information if dereferenced."
          format: uri
      required:
        - type
        - title
    AppSecificProblemDetails:
      title: "AppSecificProblemDetails"
      description: "App specific problem details"
      allOf:
        - $ref: '#/components/schemas/RFCProblem'
        - type: object
          properties:
            embedded:
              type: object
              $ref: '#/components/schemas/ErrorNumberDetails'
    ErrorNumberDetails:
      title: "RFCProblemErrorNumberDetails"
      description: "Error number details(including fehlerbuildnummer code)."
      properties:
        code:
          type: string
          description: "Application related code (as defined in the API or from
              a common list). This would be the application specific error (such
              as the 16-digit 'Fehlerbildnummer'). To support zero prefixed error
              code numbers (0000123412341234), the string format is used. The error
              code MUST be 16 digits in length for coherence across applications."
          minLength: 16
          maxLength: 16
        reason:
          type: string
          description: "Root cause of error"
        message:
          type: string
          description: "Error number message"
        status:
          type: integer
          description: "Optional http status code associated with the problem message,
              when the transport pattern is publish/subscribe and no HTTP headers
              are available."
        severity:
          type: string
          enum:
            - MINOR
            - MEDIUM
            - MAJOR
          description: "Optional severity code of the problem."
      required:
        - code
        - reason
