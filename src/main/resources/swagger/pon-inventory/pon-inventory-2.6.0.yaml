openapi: 3.0.0
info:
  description: PON Inventory API support receiving and modification information about PON
    network. Main object in PON Inventory is LLC (Logical line connection). LLC
    object has all necessary information about line from OLT port till GF-TA.
  version: 2.6.0
  title: PON Inventory
tags:
  - name: NvtAreaTopic
  - name: GfAp
  - name: Llc
  - name: LlcV2
  - name: PonPlanning
  - name: PlannedHouseV3
paths:
  /resource-order-resource-inventory/v1/PlannedNvt/nvtAreaTopic:
    post:
      tags:
        - NvtAreaTopic
      summary: Description of event structure for nvtAreaChangedEvent
      description: ""
      operationId: publishEvent
      responses:
        "200":
          description: Event message with information about changed/updated NVT
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/NvtAreaChangedEvent"
  /resource-order-resource-inventory/v2/gfAp:
    put:
      tags:
        - GfAp
      summary: "Update GfAp by parameters "
      description: ""
      operationId: updateGfApV2
      deprecated: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GfApUpdateDtoV2"
      responses:
        "200":
          description: GfAp was updated
        "400":
          description: Bad request
        "412":
          description: Concurrent change of LLC or nested items
  /resource-order-resource-inventory/v3/gfAps:
    delete:
      tags:
        - GfAp
      summary: "Delete GfAp and all lines inside. Special role required"
      operationId: deleteGfApV3
      parameters:
        - name: "apm-principal-token"
          in: header
          required: true
          schema:
            type: string
        - name: "folId"
          in: query
          description: "FiberOnLocationId where GfAp is placed"
          required: false
          explode: false
          schema:
            type: string
        - name: "distributionPointId"
          in: query
          description: "GF_AP distribution point id"
          required: false
          explode: false
          schema:
            type: string
        - name: "klsId"
          in: query
          description: "Customer KLS-ID (GF-AP)"
          required: false
          explode: false
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: "GfAp successfully deleted"
        400:
          description: "Can't perform operation"
        403:
          description: "Not enough rights"
        404:
          description: "GfAp not found"
  /resource-order-resource-inventory/v3/gfAps/{folId}:
    patch:
      tags:
        - GfAp
      summary: "Update GfAp by folId"
      operationId: updateGfApV3
      parameters:
        - name: "folId"
          in: path
          required: true
          schema:
            type: string
        - name: "apm-principal-token"
          in: header
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GfApUpdateV3"
      responses:
        "200":
          description: "GfAp sucessfully updated"
        "400":
          description: "Bad request"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppSecificProblemDetails'
        "404":
          description: "GfAp not found"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppSecificProblemDetails'
  /resource-order-resource-inventory/v2/llc:
    get:
      tags:
        - LlcV2
      summary: Get page with LLC by parameters
      description: ""
      operationId: getLlcInfoV2
      parameters:
        - name: BaseLlcInfoDtoV2
          in: query
          schema:
            $ref: "#/components/schemas/BaseLlcInfoDtoV2"
        - name: LlcInfoPageRequest
          in: query
          schema:
            $ref: "#/components/schemas/LlcInfoPageRequest"
        - name: apm-principal-token
          in: header
          required: false
          schema:
            type: string
      responses:
        "200":
          description: LLC found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PageLlcInfoV2"
        "400":
          description: Invalid request parameters
    put:
      tags:
        - LlcV2
      summary: "Update LLC by parameters "
      description: ""
      operationId: updateLlcInfoV2
      deprecated: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LlcUpdateDtoV2"
      responses:
        "200":
          description: LLC found
        "400":
          description: Validation fail
  /resource-order-resource-inventory/v2/llc/connect:
    put:
      tags:
        - LlcV2
      summary: Set connected to NVT LLCs.
      description: ""
      operationId: setNvtConnectedV2
      requestBody:
        $ref: "#/components/requestBodies/NvtConnectedDtoArray"
      responses:
        "200":
          description: Connected
        "400":
          description: LLC connected to NVT or not planned
        "404":
          description: LLC not found
        "412":
          description: Concurrent change of LLC or nested items
  /resource-order-resource-inventory/v3/llc/{llcId}:
    patch:
      tags:
        - Llc
      summary: "Update Lllc by id parameters"
      description: ""
      operationId: updateLlcInfoV3
      parameters:
        - name: "llcId"
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: "apm-principal-token"
          in: header
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LlcUpdateInfoV3"
      responses:
        "200":
          description: "Llc info updated"
        "400":
          description: "Bad request"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppSecificProblemDetails'
        "404":
          description: "Llc not found"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppSecificProblemDetails'
  /resource-order-resource-inventory/v1/ponPlanning:
    put:
      tags:
        - PonPlanning
      summary: "Start Pon-Planning for property by FolId "
      description: ""
      operationId: executePonPlanning
      requestBody:
        $ref: '#/components/requestBodies/PonPlanningDtoArray'
      responses:
        "200":
          description: Pon-Planning was executed
        "400":
          description: Bad request
  /resource-order-resource-inventory/v3/plannedHouse:
    get:
      tags:
        - PlannedHouseV3
      summary: Get page with Planned houses by Onkz, Asb and Name
      description: ""
      operationId: getPlannedHouseV3
      parameters:
        - name: BasePlannedHouseDto
          in: query
          schema:
            $ref: "#/components/schemas/BasePlannedHouseDto"
        - name: PlannedHousePageRequest
          in: query
          schema:
            $ref: "#/components/schemas/PlannedHousePageRequest"
      responses:
        "200":
          description: Planned houses found
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/PagePlannedHouseV3"
        "400":
          description: Invalid request parameters
    put:
      tags:
        - PlannedHouseV3
      summary: Create or update property in Planned NVT area by Onkz, Asb, NvtName and KlsId, DistributionPointId, FOL-ID of the property
      description: ""
      operationId: putPlannedHouse
      requestBody:
        $ref: "#/components/requestBodies/PlannedHousePut"
      responses:
        "201":
          description: Put PlannedHouse request successfully processed
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppSecificProblemDetails'
  /resource-order-resource-inventory/v3/plannedHouse/{folId}:
    delete:
      tags:
        - PlannedHouseV3
      summary: Delete property in Planned NVT area by FOL-ID of the property
      description: ""
      operationId: deletePlannedHouseV3
      parameters:
        - name: folId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Delete PlannedHouse request successfully processed
        "400":
          description: Invalid request parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppSecificProblemDetails'
servers:
  - url: http://localhost:8089
components:
  requestBodies:
    NvtConnectedDtoArray:
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/NvtConnectedDto"
    PlannedHousePut:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/PlannedHousePutV3"
    PonPlanningDtoArray:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PonPlanningDto'
  schemas:
    NvtAreaChangedEvent:
      type: object
      properties:
        nvtKlsId:
          type: integer
          format: int64
          description: NVT_KLS-ID
        nvtAsb:
          type: integer
          format: int64
          description: NVT_ASB
        nvtOnkz:
          type: integer
          format: int64
          description: NVT_ONKZ
        nvtName:
          type: string
          description: NVT_NAME
        changeType:
          type: string
          description: CHANGE_TYPE
          enum:
            - CREATED
            - UPDATED
        _links:
          type: object
          additionalProperties:
            type: object
    NvtAreaChangedEventPayload:
      type: object
      properties:
        nvtKlsId:
          type: integer
          format: int64
          description: NVT_KLS-ID
        nvtAsb:
          type: integer
          format: int64
          description: NVT_ASB
        nvtOnkz:
          type: integer
          format: int64
          description: NVT_ONKZ
        nvtName:
          type: string
          description: NVT_NAME
        changeType:
          type: string
          description: CHANGE_TYPE
          enum:
            - CREATED
            - UPDATED
      description: Information about changed/created NVT
    BaseLlcInfoDto:
      type: object
      properties:
        hkFiberOnkz:
          type: integer
          format: int64
          description: ONKZ for GF-NVt (and HK)
        hkFiberAsb:
          type: integer
          format: int64
          description: AsB for GF-NVt (and HK)
        gfNvtName:
          type: string
          description: Name of GF_NVt
          minLength: 0
          maxLength: 8
          pattern: ^[\d]{1,3}V[\d]{4}$
        gfNvtKlsId:
          type: integer
          format: int64
          description: KLS-ID for GF-NVt
        id:
          type: integer
          format: int64
          description: Internal LLC ID
        apartmentCplId:
          type: string
          description: Wohnung CPL-ID
          pattern: ^[\d[A-Z]]{6}$
        nvtConnected:
          type: boolean
          description: Is cables in NVT connected?
        gfApKlsId:
          type: integer
          format: int64
          description: Customer KLS-ID (GF-AP)
        gfApName:
          type: string
          description: GF-AP name
          minLength: 0
          maxLength: 13
          pattern: ^[\d]{1,3}P(?:[\d]{3,4}[a-z]?|[\d]{7})$
        gfApStatus:
          type: string
          description: GF_AP status (planned, build)
          enum:
            - PLANNED
            - BUILT
            - INCOMPLETE
            - INCOMPLETE_PLANNED
            - DEFECTIVE
        llcBaustatus:
          type: string
          description: LLC baustatus (planned, build, incomplite)
          enum:
            - PLANNED
            - BUILT
            - INCOMPLETE
            - INCOMPLETE_PLANNED
            - DEFECTIVE
        forNvtConnection:
          type: boolean
          description: Set for filter GfApStatus = InventoryStatusEnum.PLANNED and
            NvtConnected = false
        gfApCplId:
          type: string
          description: Building part (Gebäudeteil) CPL-ID
          pattern: ^[\d[A-Z]]{6}$
        ponPortOltVpsz:
          type: string
          description: OLT VPSZ
          minLength: 0
          maxLength: 20
        ponPortOltFachSz:
          type: string
          description: OLT FachSZ
          minLength: 0
          maxLength: 4
        ponPortOltBg:
          type: string
          description: OLT slot
          minLength: 0
          maxLength: 3
        ponPortPortNumber:
          type: string
          description: PONPort number
          minLength: 0
          maxLength: 3
    BaseLlcInfoDtoV2:
      type: object
      properties:
        hkFiberOnkz:
          type: integer
          format: int64
          description: ONKZ for GF-NVt (and HK)
        hkFiberAsb:
          type: integer
          format: int64
          description: AsB for GF-NVt (and HK)
        gfNvtName:
          type: string
          description: Name of GF_NVt
          minLength: 0
          maxLength: 8
          pattern: ^[\d]{1,3}V[\d]{4}$
        gfNvtKlsId:
          type: integer
          format: int64
          description: KLS-ID for GF-NVt
        id:
          type: integer
          format: int64
          description: Internal LLC ID
        apartmentCplId:
          type: string
          description: Wohnung CPL-ID
          pattern: ^[\d[A-Z]]{6}$
        nvtConnected:
          type: boolean
          description: Is cables in NVT connected?
        gfApKlsId:
          type: integer
          format: int64
          description: Customer KLS-ID (GF-AP)
        gfApDistributionPointId:
          type: string
          description: Distribution-point-ID equivalent to building-part
          pattern: ^[A-Z]{1,3}$
        gfApFolId:
          type: string
          description: Unique ID of Area Data Management for an explicit distribution-point
        gfApName:
          type: string
          description: GF-AP name
          minLength: 0
          maxLength: 13
          pattern: ^[\d]{1,3}P(?:[\d]{3,4}[a-z]?|[\d]{7})$
        gfApStatus:
          type: string
          description: GF_AP status (planned, build)
          enum:
            - PLANNED
            - BUILT
        gfApAsb:
          type: integer
          format: int64
          description: GF_AP.ASB
        gfApOnkz:
          type: integer
          format: int64
          description: GF_AP.ONKZ
        gfNvtOnkz:
          type: integer
          format: int64
          description: GF_NVT.ONKZ
        gfNvtAsb:
          type: integer
          format: int64
          description: GF_NVT.ASB
        llcBaustatus:
          type: string
          description: LLC baustatus (planned, build, incomplite)
          enum:
            - PLANNED
            - BUILT
            - PARTIALLY_BUILT
            - INCOMPLETE_PLANNED
            - DEFECTIVE
        forNvtConnection:
          type: boolean
          description: Set for filter GfApStatus = InventoryStatusEnum.PLANNED and
            NvtConnected = false
        gfApCplId:
          type: string
          description: Building part (Gebäudeteil) CPL-ID
          pattern: ^[\d[A-Z]]{6}$
        ponPortOltVpsz:
          type: string
          description: OLT VPSZ
          minLength: 0
          maxLength: 20
        ponPortOltFachSz:
          type: string
          description: OLT FachSZ
          minLength: 0
          maxLength: 4
        ponPortOltBg:
          type: string
          description: OLT slot
          minLength: 0
          maxLength: 3
        ponPortPortNumber:
          type: string
          description: PONPort number
          minLength: 0
          maxLength: 3
    GfApUpdateDtoKeyV2:
      type: object
      properties:
        klsId:
          type: integer
          format: int64
          description: Customer KLS-ID (GF-AP) search key
        apName:
          type: string
          description: GF-AP name search key
          minLength: 0
          maxLength: 13
          pattern: ^[\d]{1,3}P(?:[\d]{3,4}[a-z]?|[\d]{7})$
        buildingSectionCplId:
          type: string
          description: Building part (Gebäudeteil) CPL-ID search key
          pattern: ^[\d[A-Z]]{6}$
      description: Key for search GF_AP
    GfApUpdateDtoV2:
      type: object
      properties:
        key:
          $ref: "#/components/schemas/GfApUpdateDtoKeyV2"
        value:
          $ref: "#/components/schemas/GfApUpdateDtoValueV2"
      description: Data to update GF_AP
    GfApUpdateV3:
      type: object
      properties:
        typeDescription:
          type: string
          description: GF_AP.TYPE_DESCRIPTION
          minLength: 0
          maxLength: 255
        materialNumber:
          type: string
          description: Material number for GF-AP
          minLength: 0
          maxLength: 50
        status:
          type: string
          description: GF_AP status (planned, build)
          enum:
            - PLANNED
            - BUILT
    GfApUpdateDtoValueV2:
      type: object
      properties:
        manufacturer:
          type: string
          description: GF_AP.MANUFACTURER
          minLength: 0
          maxLength: 50
        typeDescription:
          type: string
          description: GF_AP.TYPE_DESCRIPTION
          minLength: 0
          maxLength: 255
        materialNumber:
          type: string
          description: Material number for GF-AP
          minLength: 0
          maxLength: 50
        status:
          type: string
          description: GF_AP status (planned, build)
          enum:
            - PLANNED
            - BUILT
      description: Values for update GF_AP
    LlcInfoDto:
      type: object
      properties:
        hkFiberOnkz:
          type: integer
          format: int64
          description: ONKZ for GF-NVt (and HK)
        hkFiberAsb:
          type: integer
          format: int64
          description: AsB for GF-NVt (and HK)
        gfNvtName:
          type: string
          description: Name of GF_NVt
          minLength: 0
          maxLength: 8
          pattern: ^[\d]{1,3}V[\d]{4}$
        gfNvtKlsId:
          type: integer
          format: int64
          description: KLS-ID for GF-NVt
        id:
          type: integer
          format: int64
          description: Internal LLC ID
        apartmentCplId:
          type: string
          description: Wohnung CPL-ID
          pattern: ^[\d[A-Z]]{6}$
        nvtConnected:
          type: boolean
          description: Is cables in NVT connected?
        gfApKlsId:
          type: integer
          format: int64
          description: Customer KLS-ID (GF-AP)
        gfApName:
          type: string
          description: GF-AP name
          minLength: 0
          maxLength: 13
          pattern: ^[\d]{1,3}P(?:[\d]{3,4}[a-z]?|[\d]{7})$
        gfApStatus:
          type: string
          description: GF_AP status (planned, build)
          enum:
            - PLANNED
            - BUILT
            - INCOMPLETE
            - INCOMPLETE_PLANNED
            - DEFECTIVE
        llcBaustatus:
          type: string
          description: LLC baustatus (planned, build, incomplite)
          enum:
            - PLANNED
            - BUILT
            - INCOMPLETE
            - INCOMPLETE_PLANNED
            - DEFECTIVE
        forNvtConnection:
          type: boolean
          description: Set for filter GfApStatus = InventoryStatusEnum.PLANNED and
            NvtConnected = false
        gfApCplId:
          type: string
          description: Building part (Gebäudeteil) CPL-ID
          pattern: ^[\d[A-Z]]{6}$
        ponPortOltVpsz:
          type: string
          description: OLT VPSZ
          minLength: 0
          maxLength: 20
        ponPortOltFachSz:
          type: string
          description: OLT FachSZ
          minLength: 0
          maxLength: 4
        ponPortOltBg:
          type: string
          description: OLT slot
          minLength: 0
          maxLength: 3
        ponPortPortNumber:
          type: string
          description: PONPort number
          minLength: 0
          maxLength: 3
        modifiedDate:
          type: integer
          format: int64
          description: LLC modified date
        vstOnkz:
          type: integer
          format: int64
          description: ONKZ for VSt
        vstAsb:
          type: integer
          format: int64
          description: AsB VSt
        vstKlsId:
          type: integer
          format: int64
          description: KLS-ID for VSt
        gfApCouplingratio:
          type: string
          description: Ratio for Splitter in GF-AP
          minLength: 0
          maxLength: 2
        gfApPortnumber:
          type: string
          description: Port number on Splitter in GF-AP
          minLength: 0
          maxLength: 3
        gfApSplitterNumber:
          type: integer
          format: int64
          description: Splitter number in GF-AP
        gfApMaterialNumber:
          type: string
          description: Material number for GF-AP
        couplerNvtCouplingRatio:
          type: string
          description: Splitter Ratio in NVt
          minLength: 0
          maxLength: 2
        couplerNvtUmsRaster:
          type: string
          description: UMS Raster for Splitter in NVt
          minLength: 0
          maxLength: 8
        couplerNvtCouplerPort:
          type: string
          description: Output Port on Splitter in NVt
          minLength: 0
          maxLength: 3
        hkFiberGfHk:
          type: string
          description: Name of GF-HK
          minLength: 0
          maxLength: 64
        hkFiberFaser:
          type: string
          description: Faser in GF-HK
          minLength: 0
          maxLength: 3
        hkFiberUmsRaster:
          type: string
          description: UMS Raster where GF-HK connected
          minLength: 0
          maxLength: 3
        vzkFiberUmsRaster:
          type: string
          description: UMS Raster where Vzk connected
          minLength: 0
          maxLength: 6
        vzkFiberFaser:
          type: string
          description: Vzk cable Faser
          minLength: 0
          maxLength: 3
        zielHvtOnkz:
          type: string
          description: Optional Ziel HvT ONKZ
        zielHvtAsb:
          type: string
          description: Optional Ziel HvT AsB
        zielHvtGeb:
          type: string
          description: Optional Ziel HvT Gebaude
          minLength: 0
          maxLength: 3
        zielHvtRaum:
          type: string
          description: Optional Ziel HvT Raum
          minLength: 0
          maxLength: 3
        messWdmGestellGebRaum:
          type: string
          description: WDM Filter Raum
          minLength: 0
          maxLength: 10
        messWdmGestellReihe:
          type: string
          description: WDM Filter Reihe
          minLength: 0
          maxLength: 3
        messWdmGestellPlatz:
          type: string
          description: WDM Filter Platz
          minLength: 0
          maxLength: 3
        messWdmGestellBgt:
          type: string
          description: WDM Filter BGT
          minLength: 0
          maxLength: 3
        messWdmGestellKas:
          type: string
          description: WDM Filter Kassete
          minLength: 0
          maxLength: 3
        messWdmGestellStift:
          type: string
          description: WDM Filter Stift
          minLength: 0
          maxLength: 3
        gfInnenKabelKabelnamegfi1:
          type: string
          description: Name of GF Innen Kabel between OLT and WDM-Filter
          minLength: 0
          maxLength: 64
        gfInnenKabelFasergfi1:
          type: string
          description: Faser of GF Innen Kabel between OLT and WDM-Filter
          minLength: 0
          maxLength: 3
        gfInnenKabelKabelnamegfi2:
          type: string
          description: Name of GF-Innen Kabel between WDM-Filter and E&MMS HVt
          minLength: 0
          maxLength: 64
        gfInnenKabelFasergfi2:
          type: string
          description: Faser of GF Innen Kabel between WDM-Filter and E&MMS HVt
          minLength: 0
          maxLength: 3
        ponPortStatus:
          type: string
          description: Status of connection PORT to cables (planned, build)
          enum:
            - PLANNED
            - BUILT
            - INCOMPLETE
            - INCOMPLETE_PLANNED
            - DEFECTIVE
        ponPortOltBgt:
          type: string
          description: OLT BGT
          minLength: 0
          maxLength: 3
        ponPortOltReihe:
          type: string
          description: OLT Reihe
          minLength: 0
          maxLength: 3
        ponPortOltPlatz:
          type: string
          description: OLT Platz
          minLength: 0
          maxLength: 3
        ponPortOltTpl:
          type: string
          description: OLT Technical Platz Location (TPL)
          minLength: 0
          maxLength: 50
        planningRuleId:
          type: string
          description: PlanningRuleID
        emmsHvtReiheAb:
          type: string
        emmsHvtStiftAb:
          type: string
        emmsHvtPlatzAb:
          type: string
        emmsHvtStiftAn:
          type: string
        emmsHvtReiheAn:
          type: string
        emmsHvtPlatzAn:
          type: string
        emmsHvtKasAb:
          type: string
        emmsaStiftAn:
          type: string
