      summary: "Search Line Ids in pool by criteria"
      description: ""
      operationId: "searchLineIds"
      consumes:
      - "application/json;charset=UTF-8"
      produces:
      - "application/json;charset=UTF-8"
      parameters:
      - in: "body"
        name: "body"
        description: "SearchLineIdDto"
        required: true
