            $ref: "#/definitions/ProblemDetails"
    delete:
      tags:
      - "Line Id Controller"
      summary: "Deletes line id pool for port"
      description: ""
      operationId: "deleteLineIds"
      parameters:
      - name: "endSz"
        in: "query"
        description: "EndSz"
        required: true
