          $ref: "#/definitions/SearchLineIdDto"
      responses:
        200:
          description: "Successfully get"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/LineIdDto"
        400:
          description: "Can't perform operation"
          schema:
            $ref: "#/definitions/ProblemDetails"
        500:
          description: "Internal error"
          schema:
            $ref: "#/definitions/ProblemDetails"
  /api/accessLineResourceInventory/v3/managementAccessLine/info:
    post:
      tags:
      - "AccessLineManagementInternalController"
      summary: "Find or Get an access line by Line Id"
      description: ""
      operationId: "getLineInfo"
      consumes:
      - "application/json;charset=UTF-8"
      produces:
      - "application/json;charset=UTF-8"
      parameters:
      - in: "body"
        name: "body"
        description: "lineId"
        required: true
        schema:
          $ref: "#/definitions/GetAccessLineDto"
      responses:
        200:
          description: "Successfully sent"
          schema:
            $ref: "#/definitions/AccessLineDto"
        400:
          description: "Can't perform operation"
          schema:
            $ref: "#/definitions/ProblemDetails"
        401:
          description: "Unauthorized"
          schema:
            $ref: "#/definitions/ProblemDetails"
        403:
          description: "Forbidden"
          schema:
            $ref: "#/definitions/ProblemDetails"
        404:
          description: "Not present in database"
          schema:
            $ref: "#/definitions/ProblemDetails"
        500:
          description: "Internal error"
          schema:
            $ref: "#/definitions/ProblemDetails"
      security:
      - apmToken: []
  /api/accessLineResourceInventory/v3/managementAccessLine/search:
    post:
      tags:
      - "AccessLineManagementInternalController"
      summary: "Gets AccessLines by search criteria"
      description: "Gets AccessLines by input parameters for search and with additional\
        \ sort parameters."
      operationId: "search"
      consumes:
      - "application/json;charset=UTF-8"
      produces:
      - "application/json;charset=UTF-8"
      parameters:
      - in: "body"
        name: "body"
        description: "Request AccessLineViewDto"
        required: false
        schema:
          $ref: "#/definitions/RequestAccessLineViewDto"
      - name: "direction"
        in: "query"
        description: "direction"
        required: false
        type: "string"
        enum:
        - "ASC"
        - "DESC"
      - name: "page"
        in: "query"
        description: "page"
        required: false
        type: "integer"
        format: "int32"
      - name: "pageSize"
        in: "query"
        description: "pageSize"
        required: false
        type: "integer"
        format: "int32"
      - name: "sortField"
        in: "query"
        description: "sortField"
        required: false
        type: "string"
        enum:
        - "END_SZ"
        - "SLOT_NUMBER"
        - "PORT_NUMBER"
        - "LINE_ID"
        - "HOME_ID"
        - "ACCESS_LINE_STATUS"
        - "SUBSCRIBER_NE_PROFILE_STATE"
        - "SUBSCRIBER_NETWORK_LINE_PROFILE_STATE"
        - "PARTY_ID"
      responses:
        200:
          description: "Successfully received"
          schema:
            $ref: "#/definitions/PageAccessLineViewDto"
        400:
          description: "Can't perform operation"
          schema:
            $ref: "#/definitions/ProblemDetails"
        401:
          description: "Unauthorized"
          schema:
            $ref: "#/definitions/ProblemDetails"
        403:
          description: "Forbidden"
          schema:
            $ref: "#/definitions/ProblemDetails"
        500:
          description: "Internal error"
          schema:
            $ref: "#/definitions/ProblemDetails"
      security:
      - apmToken: []
  /api/accessLineResourceInventory/v3/migrate:
    get:
      tags:
      - "Migration Controller"
      summary: "Gets migration status"
      description: ""
      operationId: "getStatus"
      produces:
      - "application/json;charset=UTF-8"
      parameters: []
      responses:
        200:
          description: "Status gets"
          schema:
            $ref: "#/definitions/MigrationDto"
        500:
          description: "Internal error"
          schema:
            $ref: "#/definitions/ProblemDetails"
    post:
      tags:
      - "Migration Controller"
      summary: "Migrates access lines from OLT-RI"
      description: ""
      operationId: "migrate"
      parameters: []
      responses:
        202:
          description: "Migration was started"
        500:
          description: "Internal error"
          schema:
            $ref: "#/definitions/ProblemDetails"
  /api/test/v3/fill-access-line-database:
    delete:
      tags:
      - "FillDatabase"
      summary: "Clears database tables content. "
      description: "Launches a script that clears all tables. "
      operationId: "deleteDatabase"
      parameters: []
      responses:
        200:
          description: "Database successfully cleared"
  /api/test/v3/fill-access-line-database/olt-commissioning:
    get:
      tags:
      - "FillDatabase"
      summary: "Fills access line resource inventory database as a part of OLT commissioning\
        \ process emulation."
      description: "Launches a script that fills access lines resource inventory database\
        \ as a part of OLT commissioning process emulation. The first three ports\
        \ have 32 access lines. Each card has 8 ports for OLT device. "
      operationId: "fillDatabaseForOltCommissioning"
      parameters:
      - name: "KLS_ID"
        in: "query"
        description: "Id of the location of device, default values is 14653"
        required: false
        type: "string"
        pattern: "[0-9]{1,12}"
      - name: "END_SZ"
        in: "query"
        description: "EndSz of device, default values is 49/30/179/76H1"
        required: false
        type: "string"
        pattern: "[0-9]{1,6}\\/[0-9]{1,6}\\/[0-9]{1,6}\\/[a-zA-Z0-9]{2,4}"
      - name: "SLOT_NUMBER1"
        in: "query"
        description: "SlotNumber of Device where this card is, default values is 3"
        required: false
        type: "string"
      - name: "SLOT_NUMBER2"
        in: "query"
        description: "SlotNumber of Device where this card is, default values is 4"
        required: false
        type: "string"
      - name: "SLOT_NUMBER3"
        in: "query"
        description: "SlotNumber of Device where this card is, default values is 5"
        required: false
        type: "string"
      responses:
        200:
          description: "Database successfully initialized"
definitions:
  AccessLineDto:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
        description: "Internal (from database) id of Access Line entity"
      technology:
        type: "string"
        description: "Technology of Access Line entity"
        enum:
        - "GFAST"
        - "GPON"
      status:
        type: "string"
        description: "Status of Access Line (inactive, walled Garden or assigned)"
        enum:
        - "INACTIVE"
        - "WALLED_GARDEN"
        - "ASSIGNED"
      lineId:
        type: "string"
        description: "Line Id"
      homeId:
        type: "string"
        description: "Home Id"
      defaultNeProfile:
        description: "Default Ne profile of Access Line"
        $ref: "#/definitions/DefaultNeProfileDto"
      defaultNetworkLineProfile:
        description: "Default network line profile of Access Line"
        $ref: "#/definitions/DefaultNetworkLineProfileDto"
      subscriberNetworkLineProfile:
        description: "Subscriber network line profile of Access Line"
        $ref: "#/definitions/SubscriberNetworkLineProfileDto"
      reference:
        description: "Reference to physical resource"
        $ref: "#/definitions/ReferenceDto"
      resourceAssociation:
        description: "Resource Association"
        $ref: "#/definitions/ResourceAssociationDto"
      version:
        type: "integer"
        format: "int64"
        description: "Version of object"
  AccessLineViewDto:
    type: "object"
    properties:
      lineId:
        type: "string"
        description: "Line Id"
      homeId:
        type: "string"
        description: "Home Id"
      endSz:
        type: "string"
        description: "EndSz"
      slotNumber:
        type: "string"
        description: "Slot number"
      portNumber:
        type: "string"
        description: "Port number"
      status:
        type: "string"
        description: "Status of Access Line (inactive, walled Garden or assigned)"
        enum:
        - "INACTIVE"
        - "WALLED_GARDEN"
        - "ASSIGNED"
      subscriberNeProfileState:
        type: "string"
        description: "State of SubscriberNeProfile (inactive, active)"
        enum:
        - "INACTIVE"
        - "ACTIVE"
      subscriberNetworkLineProfileState:
        type: "string"
        description: "State of SubscriberNetworkLineProfile (inactive, active)"
        enum:
        - "INACTIVE"
        - "ACTIVE"
  AnpTagDto:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
        description: "Internal (from database) id of AnpTag entity"
      anpTag:
        type: "integer"
        format: "int32"
        description: "Anptag"
  AssuranceAccessLineDto:
    type: "object"
    properties:
      defaultNeProfile:
        description: "Default Ne profile reference"
        $ref: "#/definitions/AssuranceDefaultNeProfileDto"
      defaultNetworkLineProfile:
        description: "SubscriberNeProfile reference"
        $ref: "#/definitions/AssuranceDefaultNetworkLineProfileDto"
      resourceId:
        type: "string"
        description: "Unique ID of a resource"
      id:
        type: "integer"
        format: "int64"
        description: "Internal (from database) id of Access Line entity"
      lineId:
        type: "string"
        description: "Line Id"
      portId:
        type: "integer"
        format: "int64"
        description: "Port Id"
      partyId:
        type: "integer"
        format: "int32"
        description: "Party id of Access Line"
