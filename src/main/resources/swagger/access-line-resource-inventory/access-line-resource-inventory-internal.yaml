    put:
      tags:
      - "Line Id Controller"
      summary: "Update particular line id in pool"
      description: ""
      operationId: "updateLineId"
      consumes:
      - "application/json;charset=UTF-8"
      parameters:
      - in: "body"
        name: "body"
        description: "LineIdDto"
        required: true
