          description: "FibreOnLocation sl  [Wildcard-supported]"
          required: false
          type: "string"
        - name: "we"
          in: "query"
          description: "FibreOnLocation we  [Wildcard-supported]"
          required: false
          type: "string"
        - name: "direction"
          in: "query"
          description: "Direction. Default value: 'ASC'"
          required: false
          type: "string"
          enum:
            - "ASC"
            - "DESC"
        - name: "page"
          in: "query"
          description: "Page Number. Non-negative integer value starting from '0'. Default\
          \ value: 0"
          required: false
          type: "integer"
          format: "int32"
        - name: "pageSize"
          in: "query"
          description: "Page Size. Positive integer value starting from '1'. Default\
