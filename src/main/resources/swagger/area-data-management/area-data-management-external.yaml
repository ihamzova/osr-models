          in: "query"
          description: "NVtArea businessID  [Wildcard-supported]"
          required: false
          type: "string"
        - name: "nvtKlsId"
          in: "query"
          description: "NVtArea KlsID  [Wildcard-supported]"
          required: false
          type: "string"
        - name: "nvtName"
          in: "query"
          description: "NVtArea name  [Wildcard-supported]"
          required: false
          type: "string"
        - name: "onkz"
          in: "query"
          description: "NVtArea onkz  [Wildcard-supported]"
          required: false
          type: "string"
