          required: false
          type: "array"
          items:
            type: "string"
          collectionFormat: "multi"
        - name: "klsIds"
          in: "query"
          description: "List of FibreOnLocation klsIDs"
          required: false
          type: "array"
          items:
            type: "integer"
            format: "int64"
          collectionFormat: "multi"
        - name: "dpIds"
          in: "query"
          description: "List of FibreOnLocation distributionPointIDs"
          required: false
          type: "array"
          items:
            type: "string"
          collectionFormat: "multi"
        - name: "nvtBusinessIds"
          in: "query"
