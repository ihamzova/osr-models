definitions:
  v1-create-accessline-request:
    properties:
      shelf:
        description: Number of the shelf
        type: string
        example: '0'
      slot:
        description: Number of the slot (only for huawei)
        type: string
        example: '4'
      port:
        description: Number of the port
        type: string
        example: '2'
      uplinkSlot:
        description: Number of the slot
        type: string
        example: '17'
      uplinkPort:
        description: Number of the uplinkPort
        type: string
        example: '128'
      vlanId:
        description: AnpTag
        maximum: 4096
        minimum: 0
        type: number
      ancpPartitionId:
        description: Unique identification number of an ANCP-configuration within a ME
        maximum: 255
        minimum: 0
        type: number
        example: 3
      serialNumber:
        description: Serial number of the customer ONT. You can also specify 'DEFAULT' for SEAL to configure a default serial number
        type: string
        example: 4857544388CC4B42
      lineId:
        description: Line-ID of the service/customer
        type: string
        example: DEU.DTAG.42ARO
      ontId:
        description: ID of the ONT in the PON. ontId for dpu means ONU-ID of pon-port.
        type: integer
        example: 0
      accessType:
        description: Specifies the access-type
        enum:
          - PON
          - GFAST
        type: string
      dpuName:
        description: Endpoint key number which uniquely identifies a Manged element in the DTAG network
        type: string
        example: 49_231_50_71GC
      forcedMode:
        description: Flag to signalize that a deletion has to be done in before the creation to increase the robustness of the task
        enum:
          - 'true'
          - 'false'
        type: string
  v1-patch-accessline-request:
    properties:
      serialNumber:
        description: Serial number of the customer ONT. You can also specify 'DEFAULT' for SEAL to configure a default serial number
        type: string
        example: 4857544388CC4B42
      lineId:
        description: Line-ID of the service/customer
        type: string
        example: DEU.DTAG.42ARO
  v1-create-gfast-accessline-dpu-request:
    properties:
      dpuName:
        description: Endpoint key number which uniquely identifies a DPU in the DTAG network currently designed as endSz but can also be any other content
        type: string
        example: 49_341_2_7DPU
      slot:
        description: Number of the slot. Optional parameter - default value = 0
        default: '0'
        type: string
        example: '0'
      port:
        description: Number of the slot
        type: string
        example: '1'
      vlanId:
        description: AnpTag
        type: string
        example: '2001'
      lineId:
        description: Unique identification number of the port/connector
        type: string
        example: DEU.DTAG.2010
      lineProfile:
        description: Line profile of the access line service
        type: string
        example: PV_FF_Gfast_500M_17a
  v1-delete-gfast-accessline-dpu-request:
    properties:
      dpuName:
        description: Endpoint key number which uniquely identifies a DPU in the DTAG network currently designed as endSz but can also be any other content
        type: string
        example: 49_341_2_7DPU
      port:
        description: Number of the port
        type: string
        example: '2'
  v1-create-gfast-accessline-olt-request:
    properties:
      oltName:
        description: Endpoint key number which uniquely identifies an OLT in the DTAG network
        type: string
        example: 49_341_1_76H1
      shelf:
        description: Number of the shelf
        type: string
        example: '1'
      slot:
        description: Number of the slot
        type: string
        example: '4'
      port:
        description: Number of the port
        type: string
        example: '2'
      onuId:
        description: ID of the ONU(DPU) in the PON of OLT.
        type: integer
        example: 0
      uplinkSlot:
        description: Number of the uplinkslot
        type: string
        example: '17'
      uplinkShelf:
        description: Number of the uplinkShelf
        type: string
        example: '1'
      uplinkPort:
        description: Number of the uplinkPort
        type: string
        example: '128'
      vlanId:
        description: AnpTag
        type: string
        example: '2001'
      onuAccessId:
        description: Parameter to identify the specific T-CONT on ONU
        type: string
        example: '13'
      numberOfGemPort:
        description: maximal number of GEM ports
        type: string
        example: '4'
      dpuName:
        description: Endpoint key number which uniquely identifies a DPU in the DTAG network
