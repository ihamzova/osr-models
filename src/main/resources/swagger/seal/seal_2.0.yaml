swagger: '2.0'
info:
  title: SEAL REST API
  description: "This document describes the operations and structures of the SEAL REST API endpoints.\nYou find general basics which were considered during the design of the interface and further information in the [Service Specification SEAL REST API](https://gard.telekom.de/gardwiki/display/DGHB/SEAL).\n\n**WARNING**: This version is a non-standanized Swagger-file. Use our OpenAPI 3.0 for a valid specification.\nThis file uses the specifications from this [Swagger Example](https://gard.telekom.de/gardwiki/display/DGHB/Swagger+Example)."
  contact:
    name: Simon Wakenhut
    email: simon.wakenhut@telekom.de
  version: 1.0.14
paths:
  '/resource-order-resource-inventory/v1/inventory-retrieval/{accessNodeId}/':
    get:
      tags:
        - Configuration
      description: Retrieval of an Access Node inventory
      operationId: get-accessnode-inventory
      parameters:
        - $ref: '#/parameters/X-Callback-Url'
        - $ref: '#/parameters/X-Callback-Correlation-Id'
        - $ref: '#/parameters/X-Callback-Method'
        - $ref: '#/parameters/X-Business-Context'
        - $ref: '#/parameters/X-Correlation-ID'
        - $ref: '#/parameters/X-Request-ID'
        - $ref: '#/parameters/accessNodeId'
      responses:
        '202':
          $ref: '#/responses/202'
      x-operation-type: async
  '/resource-order-resource-inventory/v1/access-line-configuration/{accessNodeId}/accessLines':
    post:
      tags:
        - Configuration
      description: Creates one Access-Line-configuration on a specific OLT
      operationId: create-accessline
      consumes:
        - application/json
      parameters:
        - $ref: '#/parameters/X-Callback-Url'
        - $ref: '#/parameters/X-Callback-Correlation-Id'
        - $ref: '#/parameters/X-Callback-Method'
        - $ref: '#/parameters/X-Business-Context'
        - $ref: '#/parameters/X-Correlation-ID'
        - $ref: '#/parameters/X-Request-ID'
        - $ref: '#/parameters/accessNodeId'
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/create-accessline-request'
      responses:
        '202':
          $ref: '#/responses/202'
      x-operation-type: async
  '/resource-order-resource-inventory/v1/access-line-configuration/{accessNodeId}/accessLines/{accessLineId}':
    patch:
      tags:
        - Configuration
      description: Modify parameter values of an existing AccessLine-configuration on the OLT
      operationId: patch-accessline
      consumes:
        - application/json
      parameters:
        - $ref: '#/parameters/X-Callback-Url'
        - $ref: '#/parameters/X-Callback-Correlation-Id'
        - $ref: '#/parameters/X-Callback-Method'
        - $ref: '#/parameters/X-Business-Context'
        - $ref: '#/parameters/X-Correlation-ID'
        - $ref: '#/parameters/X-Request-ID'
        - $ref: '#/parameters/accessNodeId'
        - $ref: '#/parameters/accessLineId'
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/patch-accessline-request'
      responses:
        '202':
          $ref: '#/responses/202'
      x-operation-type: async
    delete:
      tags:
        - Configuration
      description: Delete one AccessLine-configuration out of a specific OLT
      operationId: delete-accessline
      parameters:
        - $ref: '#/parameters/X-Callback-Url'
        - $ref: '#/parameters/X-Callback-Correlation-Id'
        - $ref: '#/parameters/X-Callback-Method'
        - $ref: '#/parameters/X-Business-Context'
        - $ref: '#/parameters/X-Correlation-ID'
        - $ref: '#/parameters/X-Request-ID'
        - $ref: '#/parameters/accessNodeId'
        - $ref: '#/parameters/accessLineId'
      responses:
        '202':
          $ref: '#/responses/202'
      x-operation-type: async
  '/resource-order-resource-inventory/v1/ancp-configuration/{accessNodeId}/ancpConfigurations':
    post:
      tags:
        - Configuration
      description: Create an ANCP-configuration in a specific OLT for binding to the BNG
      operationId: create-ancp-configuration
      consumes:
        - application/json
      parameters:
        - $ref: '#/parameters/X-Callback-Url'
        - $ref: '#/parameters/X-Callback-Correlation-Id'
        - $ref: '#/parameters/X-Callback-Method'
        - $ref: '#/parameters/X-Business-Context'
        - $ref: '#/parameters/X-Correlation-ID'
        - $ref: '#/parameters/X-Request-ID'
        - $ref: '#/parameters/accessNodeId'
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/create-ancp-configuration-request'
      responses:
        '202':
          $ref: '#/responses/202'
      x-operation-type: async
  '/resource-order-resource-inventory/v1/ancp-status-test/{accessNodeId}/ancpConfigurations/{ancpConfigurationId}':
    get:
      tags:
        - Configuration
      description: Gets the current config-parameters of a specific ANCP-configuration and its status
      operationId: get-ancp-configuration
      parameters:
        - $ref: '#/parameters/X-Callback-Url'
        - $ref: '#/parameters/X-Callback-Correlation-Id'
        - $ref: '#/parameters/X-Callback-Method'
        - $ref: '#/parameters/X-Business-Context'
        - $ref: '#/parameters/X-Correlation-ID'
        - $ref: '#/parameters/X-Request-ID'
        - $ref: '#/parameters/accessNodeId'
        - $ref: '#/parameters/ancpConfigurationId'
      responses:
        '202':
          $ref: '#/responses/202'
      x-operation-type: async
  '/resource-order-resource-inventory/v1/ancp-configuration/{accessNodeId}/ancpConfigurations/{ancpConfigurationId}':
    delete:
      tags:
        - Configuration
      description: Deletes an ANCP-configuration
      operationId: delete-ancp-configuration
      parameters:
        - $ref: '#/parameters/X-Callback-Url'
        - $ref: '#/parameters/X-Callback-Correlation-Id'
        - $ref: '#/parameters/X-Callback-Method'
        - $ref: '#/parameters/X-Business-Context'
        - $ref: '#/parameters/X-Correlation-ID'
        - $ref: '#/parameters/X-Request-ID'
        - $ref: '#/parameters/accessNodeId'
        - $ref: '#/parameters/ancpConfigurationId'
      responses:
        '202':
          $ref: '#/responses/202'
      x-operation-type: async
  '/resource-order-resource-inventory/v1/dpu-configuration/{accessNodeId}/dpuConfigurations':
    post:
      tags:
        - Configuration
      description: Create an DPU-configuration in a specific OLT
      operationId: create-dpu-configuration
      consumes:
        - application/json
      parameters:
        - $ref: '#/parameters/X-Callback-Url'
        - $ref: '#/parameters/X-Callback-Correlation-Id'
        - $ref: '#/parameters/X-Callback-Method'
        - $ref: '#/parameters/X-Business-Context'
        - $ref: '#/parameters/X-Correlation-ID'
        - $ref: '#/parameters/X-Request-ID'
        - $ref: '#/parameters/accessNodeId'
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/create-dpu-configuration-request'
      responses:
        '202':
          $ref: '#/responses/202'
      x-operation-type: async
  '/resource-order-resource-inventory/v1/dpu-configuration/{accessNodeId}/dpuConfigurations/{dpuConfigurationId}':
    delete:
      tags:
        - Configuration
      description: Delete an DPU-configuration in a specific OLT
      operationId: delete-dpu-configuration
      parameters:
        - $ref: '#/parameters/X-Callback-Url'
        - $ref: '#/parameters/X-Callback-Correlation-Id'
        - $ref: '#/parameters/X-Callback-Method'
        - $ref: '#/parameters/X-Business-Context'
        - $ref: '#/parameters/X-Correlation-ID'
        - $ref: '#/parameters/X-Request-ID'
        - $ref: '#/parameters/accessNodeId'
        - $ref: '#/parameters/dpuConfigurationId'
      responses:
        '202':
          $ref: '#/responses/202'
      x-operation-type: async
  /resource-order-resource-inventory/v1/ont-connectivity-test/:
    post:
      tags:
        - Maintenance
      description: Check the availability of exactly one ONT which is connected to a PON port
      operationId: ont-single-availability-check
      consumes:
        - application/json
      parameters:
        - $ref: '#/parameters/X-Callback-Url'
        - $ref: '#/parameters/X-Callback-Correlation-Id'
        - $ref: '#/parameters/X-Callback-Method'
        - $ref: '#/parameters/X-Business-Context'
        - $ref: '#/parameters/X-Correlation-ID'
        - $ref: '#/parameters/X-Request-ID'
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/ont-single-availability-check-request'
      responses:
        '202':
          $ref: '#/responses/202'
      x-operation-type: async
  /callback/seal/v1/getAccessnodeInventory:
    post:
      tags:
        - Callbacks
      operationId: callback-get-accessnode-inventory
      consumes:
        - application/json
      parameters:
        - $ref: '#/parameters/X-Callback-Correlation-Id'
        - $ref: '#/parameters/X-Business-Context'
        - $ref: '#/parameters/X-Correlation-ID'
        - $ref: '#/parameters/X-Request-ID'
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/callback-get-accessnode-inventory-request'
      responses:
        '202':
          description: Your callback API implementation should return this HTTP status code if the data was received successfully
        '204':
          description: Your callback API implementation should return this HTTP status code if no longer interested in further updates
      x-reference-operation-id: get-accessnode-inventory
      x-operation-type: callback
  /callback/seal/v1/createAccessline:
    post:
      tags:
        - Callbacks
      operationId: callback-create-accessline
      consumes:
        - application/json
      parameters:
        - $ref: '#/parameters/X-Callback-Correlation-Id'
        - $ref: '#/parameters/X-Business-Context'
        - $ref: '#/parameters/X-Correlation-ID'
        - $ref: '#/parameters/X-Request-ID'
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/callback-create-accessline-request'
      responses:
        '202':
          description: Your callback API implementation should return this HTTP status code if the data was received successfully
        '204':
          description: Your callback API implementation should return this HTTP status code if no longer interested in further updates
      x-reference-operation-id: create-accessline
      x-operation-type: callback
  /callback/seal/v1/patchAccessline:
    post:
      tags:
        - Callbacks
      operationId: callback-patch-accessline
      consumes:
        - application/json
      parameters:
        - $ref: '#/parameters/X-Callback-Correlation-Id'
        - $ref: '#/parameters/X-Business-Context'
        - $ref: '#/parameters/X-Correlation-ID'
        - $ref: '#/parameters/X-Request-ID'
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/callback-patch-accessline-request'
      responses:
        '202':
          description: Your callback API implementation should return this HTTP status code if the data was received successfully
        '204':
          description: Your callback API implementation should return this HTTP status code if no longer interested in further updates
      x-reference-operation-id: patch-accessline
      x-operation-type: callback
  /callback/seal/v1/deleteAccessline:
    post:
      tags:
        - Callbacks
      operationId: callback-delete-accessline
      consumes:
        - application/json
      parameters:
        - $ref: '#/parameters/X-Callback-Correlation-Id'
        - $ref: '#/parameters/X-Business-Context'
        - $ref: '#/parameters/X-Correlation-ID'
        - $ref: '#/parameters/X-Request-ID'
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/callback-delete-accessline-request'
      responses:
        '202':
          description: Your callback API implementation should return this HTTP status code if the data was received successfully
        '204':
          description: Your callback API implementation should return this HTTP status code if no longer interested in further updates
      x-reference-operation-id: delete-accessline
      x-operation-type: callback
  /callback/seal/v1/createAncpConfiguration:
    post:
      tags:
        - Callbacks
      operationId: callback-create-ancp-configuration
      consumes:
        - application/json
      parameters:
        - $ref: '#/parameters/X-Callback-Correlation-Id'
        - $ref: '#/parameters/X-Business-Context'
        - $ref: '#/parameters/X-Correlation-ID'
        - $ref: '#/parameters/X-Request-ID'
        - in: body
          name: body
