definitions:
  create-accessline-request:
    properties:
      accessType:
        description: Specifies the access-type
        enum:
          - PON
          - GFAST
        type: string
      shelf:
        description: Number of the shelf
        type: string
      slot:
        description: Number of the slot
        type: string
      port:
        description: Number of the port
        type: string
      uplinkSlot:
        description: Number of the slot
        type: string
      uplinkPort:
        description: Number of the uplinkPort
        type: string
      vlanId:
        description: AnpTag
        maximum: 4096
        minimum: 0
        type: number
      ancpPartitionId:
        description: Unique identification number of an ANCP-configuration within a ME
        maximum: 255
        minimum: 0
        type: number
        example: 3
      lineId:
        description: Line-ID of the service/customer
        type: string
        example: DEU.DTAG.42ARO
      serialNumber:
        description: Serial number of the customer ONT. You can also specify 'DEFAULT' for SEAL to configure a default serial number
        type: string
        example: 4857544388CC4B42
      ontId:
        description: ID of the ONT in the PON
        type: integer
  patch-accessline-request:
    properties:
      lineId:
        description: Line-ID of the service/customer
        type: string
        example: DEU.DTAG.42ARO
      serialNumber:
        description: Serial number of the customer ONT. You can also specify 'DEFAULT' for SEAL to configure a default serial number
        type: string
        example: 4857544388CC4B42
  create-ancp-configuration-request:
    properties:
      ancpInterfaceAccessNodeSubnetmask:
        description: Subnetmask of the access node IP-address
        maximum: 31
        minimum: 0
        type: number
        example: 30
      ancpInterfaceAccessNodeIp:
        format: ipv4
        description: IP-Address of the access node
        type: string
        example: 10.30.120.1
      vlanId:
        description: SVLAN of the ANCP-interface
        maximum: 4096
        minimum: 0
        type: number
        example: 16
      ancpInterfaceId:
        description: Number of the ANCP-interface
        maximum: 8
        minimum: 1
        type: number
        example: 3
      ancpPartitionId:
        description: Number of the ANCP-partition
        maximum: 255
        minimum: 0
        type: number
        example: 4
      ancpInterfaceControllerNodeIp:
        format: ipv4
        description: IP-Address of the port on the controller node (BNG)
        type: string
        example: 10.30.120.2
      uplinkSlot:
        description: Number of the slot
        type: string
      uplinkPort:
        description: Number of the uplinkPort
        type: string
      shelf:
        description: Number of the shelf
        type: string
  create-dpu-configuration-request:
    properties:
      serialNumber:
        description: ID for registration at the ONT
        type: string
        example: 48575443F3F84003
      ancpPartitionId:
        description: Number of the ANCP-partition
        maximum: 255
        minimum: 0
        type: number
        example: 4
      ontId:
        description: ID of the ONT in the PON
        type: integer
      shelf:
        description: Number of the shelf
        type: string
      slot:
        description: Number of the slot
        type: string
      port:
        description: Number of the port
        type: string
      dpuName:
        format: endSz
        description: Endpoint key number which uniquely identifies a Manged element in the DTAG network
        type: string
  ont-single-availability-check-request:
    properties:
      endSz:
        format: endSz
        description: Endpoint key number which uniquely identifies a Manged element in the DTAG network
        type: string
      shelf:
        description: Number of the shelf
        type: string
      slot:
        description: Number of the slot
        type: string
      port:
        description: Number of the port
        type: string
      ontId:
        description: ID of the ONT in the PON
        type: integer
  callback-get-accessnode-inventory-request:
    properties:
      error:
        type: object
        properties:
          status:
            description: A status code that describes an error
            type: number
            example: 5100
          message:
            description: A status text wich describes the error or shows error trace from EMS or AN
            type: string
            example: Missing param name
      payload:
        properties:
          managedElement:
            properties:
              name:
                format: endSz
                description: Endpoint key number which uniquely identifies a Manged element in the DTAG network
                type: string
                example: 49_231_50_71M1
              ipAddress:
                format: ipv4
                description: ZDCN IP Address of ME
                type: string
                example: 10.182.69.11
              productName:
                description: Name of the device type
                type: string
                example: MA5600T
              manufacturer:
                description: Unique ID that identifies the vendor of the ME
                type: string
                example: HUAWEI
              softwareVersion:
                description: Firmware version of the access node
                type: string
                example: MA5600V800R008C02
              resourceState:
                description: Current planning status of the managed element
                enum:
                  - WORKING
                  - NON_WORKING
                type: string
                example: WORKING
              communicationState:
                description: Shows whether Managed Element in the DTAG network can be managed by the EMS or not
                enum:
                  - CS_AVAILABLE
                  - CS_UNAVAILABLE
                type: string
                example: CS_AVAILABLE
          modules:
            type: array
            items:
              properties:
                slot:
                  description: Number of the slot
                  type: string
                  example: '2'
                installedEquipmentObjectType:
                  description: Manufacturer's identification number of the module
                  type: string
                  example: H802GPBD
                installedSerialNumber:
                  description: Manufacturer specific serial number of the module
                  type: string
                  example: 020PFN6TBA603435
                manufacturer:
                  description: Unique identifier that identifies the vendor of the module
                  type: string
                  example: HUAWEI
                installedVersion:
                  description: Firmware version of the module
                  type: string
                  example: MA5600V800R017C10
                resourceState:
                  description: Current planning status of the module
                  enum:
                    - INSTALLING_INSTALLED
                    - INSTALLING_INTEGRATED
                    - INSTALLING_REJECTED
                    - UNKNOWN
                  type: string
                  example: INSTALLING_INSTALLED
                resourceFulfillmentState:
                  description: Current service status of the module
                  enum:
                    - IN_SERVICE
                    - OUT_OF_SERVICE
                    - OUT_OF_SERVICE_BY_MAINTENANCE
                    - SERV_NA
                  type: string
                  example: IN_SERVICE
                shelf:
                  description: Number of the shelf
                  type: string
          ports:
            type: array
            items:
              properties:
                portType:
                  description: Technical type of the port
                  enum:
                    - SIP
                    - ADSL
                    - VDSL
                    - VVDSL
                    - SVVDSL
                    - SHDSL
                    - ETHERNET
                    - PON
                  type: string
                  example: ETHERNET
                installedPartNumberSFP:
                  description: Part number of the SFP module which is connected to an Ethernet/PON port
                  type: string
                  example: OpticVendorSpecific:53 50 53 2D 34 33 2D 34 38 48 2D 48 50 2D 43 44 45 23 35 20 20 20 20 20 20 20 FF FF FF FF FF FF
                installedMatNumberSFP:
                  description: Material number of the SFP module which is connected to an Ethernet/PON port
                  type: string
                  example: 'OpticUserEeprom:'
                shelf:
                  description: Number of the shelf
                  type: string
                slot:
                  description: Number of the slot
                  type: string
                port:
                  description: Number of the port
                  type: string
          connections:
            type: array
            items:
              properties:
                vlanId:
                  description: SVLAN of the ANCP-interface
                  maximum: 4095
                  minimum: 0
                  type: number
                  example: 2010
                ancpPartitionId:
                  description: Number of the ANCP-partition
                  maximum: 255
                  minimum: 0
                  type: number
                  example: 4
                shelf:
                  description: Number of the shelf
                  type: string
                slot:
                  description: Number of the slot
                  type: string
                port:
                  description: Number of the port
                  type: string
          onts:
            type: array
            items:
              properties:
                vlanId:
                  description: VLAN ID per port for unique port identification
                  maximum: 4095
                  minimum: 0
                  type: number
                  example: 2010
