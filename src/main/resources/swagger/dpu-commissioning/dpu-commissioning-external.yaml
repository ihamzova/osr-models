      parameters:
        - name: "endSZ"
          in: "query"
          description: "DPU endSZ"
          required: true
          type: "string"
        - name: "processId"
          in: "query"
          description: "Process instance id"
          required: false
          type: "string"
      responses:
        200:
          description: "Process determined"
          schema:
            $ref: "#/definitions/DpuCommissioningProcessDetailsResponse"
        400:
          description: "Bad request"
        404:
          description: "Not Found"
        500:
          description: "Can't perform operation"
      security:
        - OAuth2:
            - "rori:dpucommissioning:full"
            - "rori:dpucommissioning:read"
            - "giga:cga:all-area-access"
