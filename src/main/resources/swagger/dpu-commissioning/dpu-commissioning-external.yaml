securityDefinitions:
  OAuth2:
    type: "oauth2"
    tokenUrl: "https://oauth.simple.api/token"
    flow: "application"
    scopes:
      giga:cga:all-area-access: "General Access Scope"
      giga:callback:full: "DC Callback Scope"
      giga:request:full: "DC Request Scope"
      rori:dpucommissioning:full: "FULL scope for commissioning: start and restore,\
        \ read process info"
      rori:dpucommissioning:read: "READ scope for commissioning: read process info"
      rori:dpudecommissioning:full: "FULL scope for decommissioning: start process"
definitions:
  DpuCommissioningProcessDetailsResponse:
    type: "object"
    required:
      - "endSZ"
    properties:
      processId:
        type: "string"
        example: "2c77cc8b-53a8-4afd-9d7a-e6557941bb11"
        description: "Process ID"
      businessKey:
        type: "string"
        example: "/dpu-commissioning/2c77cc8b-53a8-4afd-9d7a-e6557941bb11"
        description: "ETCD businessKey"
      endSZ:
        type: "string"
        example: "49/8571/0/74GA"
        description: "Endstellenschluesselzahl"
        pattern: "[0-9]{1,6}\\/[0-9]{1,6}\\/[0-9]{1,6}\\/[a-zA-Z0-9]{2,4}"
      usecase:
        type: "string"
        example: "Process_CommissionDpu"
        description: "Usecase."
      startTime:
        type: "string"
        format: "date-time"
        description: "Process start Time."
      endTime:
        type: "string"
        format: "date-time"
        description: "Process ended Time."
      status:
        type: "string"
        description: "Process status."
        enum:
          - "RUNNING"
          - "ENDED"
          - "SUSPENDED"
          - "ERROR"
      incidentMsg:
        type: "string"
        description: "Possible error message."
      tasks:
        type: "array"
        description: "List of Process Tasks."
        items:
          $ref: "#/definitions/DpuCommissioningProcessTaskType"
    description: "DpuCommissioningProcessDetailsResponse"
  DpuCommissioningProcessDetailsResponseV2:
    type: "object"
    required:
      - "endSZ"
    properties:
      processId:
        type: "string"
        example: "2c77cc8b-53a8-4afd-9d7a-e6557941bb11"
        description: "Process ID"
      businessKey:
        type: "string"
        example: "/dpu-commissioning/2c77cc8b-53a8-4afd-9d7a-e6557941bb11"
        description: "ETCD businessKey"
      endSZ:
        type: "string"
        example: "49/8571/0/74GA"
        description: "Endstellenschluesselzahl"
        pattern: "[0-9]{1,6}\\/[0-9]{1,6}\\/[0-9]{1,6}\\/[a-zA-Z0-9]{2,4}"
      usecase:
        type: "string"
        example: "Process_CommissionDpu"
        description: "Usecase."
      startTime:
        type: "string"
        format: "date-time"
        description: "Process start Time."
      endTime:
        type: "string"
        format: "date-time"
        description: "Process ended Time."
      status:
        type: "string"
        description: "Process status."
        enum:
          - "RUNNING"
          - "ENDED"
          - "SUSPENDED"
          - "ERROR"
      incidentMsg:
        type: "string"
        description: "Possible error message."
      tasks:
        type: "array"
        description: "List of Process Tasks."
        items:
          $ref: "#/definitions/DpuCommissioningProcessTaskTypeV2"
    description: "DpuCommissioningProcessDetailsResponseV2"
  DpuCommissioningProcessTaskType:
    type: "object"
    properties:
      taskId:
        type: "string"
        example: "Activity_OLT-RI.GET.DeviceDPU"
        description: "Id of Task."
      taskName:
        type: "string"
        example: "Read DPU device data"
        description: "Name of Task."
      active:
        type: "boolean"
        description: "Current active Task."
    description: "DpuCommissioningProcessTaskType"
  DpuCommissioningProcessTaskTypeV2:
    type: "object"
    properties:
      taskId:
        type: "string"
        example: "Activity_OLT-RI.GET.DeviceDPU"
        description: "Id of Task."
      taskName:
        type: "string"
        example: "Read DPU device data"
        description: "Name of Task."
      active:
        type: "boolean"
        description: "Current active Task."
    description: "DpuCommissioningProcessTaskTypeV2"
  DpuCommissioningResponse:
    type: "object"
    properties:
      id:
        type: "string"
        example: "2c77cc8b-53a8-4afd-9d7a-e6557941bb11"
        description: "Process ID"
      source:
        type: "string"
        example: "dpu-commissioning"
