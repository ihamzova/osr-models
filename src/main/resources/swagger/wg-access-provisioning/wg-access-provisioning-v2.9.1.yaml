    SupportAccessLineResponseHolder:
      type: object
      properties:
        error:
          $ref: '#/components/schemas/CallbackError'
        response:
          $ref: '#/components/schemas/CallbackPayload'
        success:
          type: boolean
      description: Support Access Line task response
    SpecificProblemDetails:
      required:
        - code
        - reason
      type: object
      properties:
        code:
          type: string
          description: code
        reason:
          type: string
          description: reason
        message:
          type: string
          description: message
        status:
          type: integer
          description: status
          format: int32
      description: Specific problem details(including fehlerbuildnummer code).

    ProcessStatus:
      required:
        - pid
        - processDefinitionKey
        - status
      type: object
      properties:
        pid:
          type: string
          description: The process instance id of the process, a unique identifier
        businessKey:
          type: string
          description: The businessKey of the process, multiple processes can have the same value
        processDefinitionKey:
          type: string
          description: The type of of process
        status:
          type: string
          description: The status of the process
          enum:
            - active
            - completed
            - failed
            - terminated
            - suspended
        lastBusinessLogStatement:
          $ref: '#/components/schemas/LogStatement'
        processErrors:
          type: array
          items:
            $ref: '#/components/schemas/ProcessError'
        subProcesses:
          type: array
          items:
            $ref: '#/components/schemas/ProcessStatus'
      description: Representation of the major process status attributes
    LogStatement:
      type: object
      description: The last log message of the process (or of a sub process) depending on the 'depth' configuration
      properties:
        message:
          type: string
          description: Defines the log message
        message-de:
          type: string
          description: Defines the log message in german
        timestamp:
          type: string
          description: Defines when the log message was logged
        source:
          type: string
          description: Defines where the log message did come from
    ProcessError:
      type: object
      properties:
        code:
          type: string
          description: Defines the error code
        message:
          type: string
          description: Defines the error message
        timestamp:
          type: string
          description: Defines when the error did occure
        source:
          type: string
          description: Defines where the error did come from
      description: Representation of errors happening during process execution
    Error:
      required:
        - code
        - reason
      type: object
      properties:
        code:
          type: string
          description: Application relevant detail, defined in the API or a common list
        reason:
          type: string
          description: Explanation of the reason for the error which can be shown to a client user.
        message:
          type: string
          description: More details and corrective actions related to the error which can be shown to a client user.
        status:
          type: string
          description: HTTP Error code extension
        referenceError:
          type: string
          description: URI of documentation describing the error.
          format: uri
        '@baseType':
          type: string
          description: When sub-classing, this defines the super-class.
        '@schemaLocation':
          type: string
          description: A URI to a JSON-Schema file that defines additional attributes and relationships
          format: uri
        '@type':
          type: string
          description: When sub-classing, this defines the sub-class entity name.
      description: Used when an API throws an Error, typically with a HTTP error response-code (3xx, 4xx, 5xx)
    CleanupTaskDto:
      type: object
      properties:
        endSz:
          pattern: '[0-9]{1,6}\/[0-9]{1,6}\/[0-9]{1,6}\/[a-zA-Z0-9]{2,4}'
          type: string
        slotNumber:
          maxLength: 50
          minLength: 0
          type: string
        portNumber:
          maxLength: 50
          minLength: 0
          type: string
      description: Port cleanup task for ASSIGNED lines without homeId and INACTIVE lines
  parameters:
    X-Callback-Correlation-Id:
      name: X-Callback-Correlation-Id
      in: header
      description: -|
        UUID V4 generated identifier. Needs to be unique for each request
        overall all systems. With this the callback URL is identified internally.
        If not provided in request it will be generated by the integration layer
        and will be returned in response. The asynchronous callback will provide
        this ID for correlation of request and callback.
      schema:
        type: string
        format: uuid
    X-Callback-Correlation-Id-Required:
      name: X-Callback-Correlation-Id
      in: header
      description: -|
        UUID V4 generated identifier. Needs to be unique for each request
        overall all systems. With this the callback URL is identified internally.
        If not provided in request it will be generated by the integration layer
        and will be returned in response. The asynchronous callback will provide
        this ID for correlation of request and callback.
      required: true
      schema:
        type: string
        format: uuid
    X-Callback-Request-Id:
      name: X-Callback-Request-Id
      in: header
      description: Unique consumerID from request.
      required: true
      schema:
        type: string
        format: uuid
    X-Callback-Error-Id:
      name: X-Callback-Error-Id
      in: header
      description: UUID V4 generated error identifier.
      required: true
      schema:
        type: string
        format: uuid
    X-Callback-Error-HTTP-Code:
      name: X-Callback-Error-HTTP-Code
      in: header
      description: Http error code such as 404, 503.
      required: true
      schema:
        type: string
    X-Callback-Id:
      name: X-Callback-Id
      in: header
      description: Unique consumerID used to identify the request consumer within
        FUSE and provide support for maintenance.
      schema:
        type: string
    X-Callback-Url:
      name: X-Callback-Url
      in: header
      description: The provided Rest Interface from the consumer where the expected
        callback is sent to.
      schema:
        type: string
    X-Callback-Url-Required:
      name: X-Callback-Url
      in: header
      description: The provided Rest Interface from the consumer where the expected
        callback is sent to.
      required: true
      schema:
        type: string
    X-Callback-Error-Url:
      name: X-Callback-Error-Url
      in: header
      description: On 3Scale or provider errors FUSE will try to deliver an error
        on Error Callback URL to the Consumer.
      schema:
        type: string
    X-Callback-Method:
      name: X-Callback-Method
      in: header
      description: Default method if not specified is POST.
      schema:
        type: string
    businessKey:
      name: businessKey
      in: query
      description: Process business key
      schema:
        type: string
    NoDeconfigInSEAL:
      name: NoDeconfigInSEAL
      in: query
      description: No deconfiguration in SEAL flag
      required: false
      schema:
        default: false
        type: boolean
    deprovisioningForDpu:
      name: deprovisioningForDpu
      in: query
      description: Deprovisioning for DPU flag
      schema:
        type: boolean
    processId:
      name: processId
      in: path
      description: Process instance id
      required: true
      schema:
        type: string
        format: uuid

  callbacks:
    DeprovisioningCallback:
      '{$request.header#/X-Callback-Url}':
        post:
          summary: WG access deprovisioning callback
          description: Sends to a consumer a notification with result of WG access deprovisioning.
          security:
            - OAuth2:
                - 'giga:callback:full'
                - 'giga:cga:all-area-access'
                - 'rori:actAccCallback:post'
          parameters:
            - $ref: '#/components/parameters/X-Callback-Correlation-Id-Required'
          requestBody:
            description: Deprovisioning response holder
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/DeprovisioningResponseHolder'
            required: true
          responses:
            200:
              description: WG access deprovisioning  is processed
              content: { }
            400:
              description: Bad request
              content:
                '*/*':
                  schema:
                    $ref: '#/components/schemas/ProblemDetails'
    ProvisioningCallback:
      '{$request.header#/X-Callback-Url}':
        post:
          summary: WG access provisioning callback
          description: Sends to a consumer a notification with result of WG access provisioning.
          security:
            - OAuth2:
                - 'giga:callback:full'
                - 'giga:cga:all-area-access'
                - 'rori:actAccCallback:post'
          parameters:
            - $ref: '#/components/parameters/X-Callback-Correlation-Id-Required'
          requestBody:
            description: Provisioning response holder
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ProvisioningResponseHolder'
            required: true
          responses:
            200:
              description: WG access provisioning is processed
              content: { }
            400:
              description: Bad request
              content:
                '*/*':
                  schema:
                    $ref: '#/components/schemas/ProblemDetails'
    PostProvisioningCallback:
      '{$request.header#/X-Callback-Url}':
        post:
          summary: Post provisioning callback
          description: Sends to a consumer a notification with result of WG access post-provisioning
          security:
            - OAuth2:
                - 'giga:callback:full'
                - 'giga:cga:all-area-access'
                - 'rori:actAccCallback:post'
          parameters:
            - $ref: '#/components/parameters/X-Callback-Correlation-Id-Required'
          requestBody:
            description: Result of creation Access line (lineId of created line)
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/PostProvisioningResponseHolder'
            required: true
          responses:
            200:
              description: Create access line request is processed
              content: { }
            400:
              description: Bad Request (Sync Response on POST Request)
              content:
                '*/*':
                  schema:
                    $ref: '#/components/schemas/ProblemDetails'
    UpdateLineProfilesCallback:
      '{$request.header#/X-Callback-Url}':
        post:
          summary: Update line profiles callback
          description: Sends to a consumer a notification with result of update of line profiles
          security:
            - OAuth2:
                - 'giga:callback:full'
                - 'giga:cga:all-area-access'
                - 'rori:actAccCallback:post'
          parameters:
            - $ref: '#/components/parameters/X-Callback-Correlation-Id-Required'
          requestBody:
            description: Result of line profiles update
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/UpdateLineProfilesResponseHolder'
            required: true
          responses:
            200:
              description: Update line profiles request is processed
              content: { }
            400:
              description: Bad Request (Sync Response on POST Request)
              content:
                '*/*':
                  schema:
                    $ref: '#/components/schemas/ProblemDetails'
    SupportAccessLineCallback:
      '{$request.header#/X-Callback-Url}':
        post:
          summary: Support Access Line tasks callback
          description: Sends to a consumer a notification with result of support sccess line task
          security:
            - OAuth2:
                - 'giga:callback:full'
                - 'giga:cga:all-area-access'
                - 'rori:actAccCallback:post'
          parameters:
            - $ref: '#/components/parameters/X-Callback-Correlation-Id-Required'
          requestBody:
            description: Result of support sccess line task
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/SupportAccessLineResponseHolder'
            required: true
          responses:
            200:
              description: Support sccess line task request is processed
              content: { }
            400:
              description: Bad Request (Sync Response on POST Request)
              content:
                '*/*':
                  schema:
                    $ref: '#/components/schemas/ProblemDetails'
    ErrorCallback:
      '{$request.header.X-Callback-Error-Url}':
        post:
          summary: Endpoint to receive error from 3scale in case of technical failure
          description: Receives error from 3scale in case of technical failure. The endpoint
            is used only for unexpected errors which could not be processed by the provider
            itself. Like HTTP 404 Not Found, HTTP 503 Service Unavailable.
          security:
            - OAuth2:
                - 'giga:callback:full'
                - 'giga:cga:all-area-access'
                - 'rori:actAccCallback:post'
          parameters:
            - $ref: '#/components/parameters/X-Callback-Correlation-Id-Required'
            - $ref: '#/components/parameters/X-Callback-Request-Id'
            - $ref: '#/components/parameters/X-Callback-Error-Id'
            - $ref: '#/components/parameters/X-Callback-Error-HTTP-Code'
          requestBody:
            content:
              '*/*':
                schema:
                  type: object
            required: false
          responses:
            202:
              description: Your callback API implementation should return this HTTP status
                code if the data was received successfully
              content: { }
