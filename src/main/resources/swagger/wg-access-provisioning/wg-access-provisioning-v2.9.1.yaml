components:
  securitySchemes:
    apmToken:
      type: apiKey
      in: header
      name: apm-principal-token
    OAuth2:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: ${rhsso.token.endpoint}
          scopes:
            'rori:provisioningProcess:write': Write scope
            'giga:callback:full': Full scope
            'rori:actAccCallback:post': Full scope
            'giga:request:full': Full scope
            'rori:processstatus:read': Read scope
            'giga:cga:all-area-access': General access scope
  schemas:
    AccessLineIdDto:
      required:
        - lineId
      type: object
      properties:
        lineId:
          pattern: '[A-Z0-9]{3}\.[A-Z0-9]{1,6}\.[A-Z0-9]{1,10}'
          type: string
    AccessLineRequestDto:
      type: object
      properties:
        endSz:
          pattern: '[0-9]{1,6}\/[0-9]{1,6}\/[0-9]{1,6}\/[a-zA-Z0-9]{2,4}'
          type: string
        slotNumber:
          type: string
        portNumber:
          type: string
        lineId:
          pattern: '[A-Z0-9]{3}\.[A-Z0-9]{1,6}\.[A-Z0-9]{1,10}'
          type: string
    CallbackError:
      type: object
      properties:
        message:
          type: string
        status:
          type: integer
          format: int32
        code:
          type: string
    CallbackPayload:
      type: object
      properties:
        statusMessage:
          type: string
        statusCode:
          type: integer
          format: int32
      description: '
            <table>
              <tr>
                <th>Status Code</th>
                <th>Status Message</th>
              </tr>
              <tr>
                <td>10001</td>
                <td>Process is finished</td>
              </tr>
              <tr>
                <td>10002</td>
                <td>Another process already running</td>
              </tr>
            </table>'
    CardRequestDto:
      required:
        - endSz
        - slotNumber
      type: object
      properties:
        endSz:
          pattern: '[0-9]{1,6}\/[0-9]{1,6}\/[0-9]{1,6}\/[a-zA-Z0-9]{2,4}'
          type: string
        slotNumber:
          type: string
    DeprovisioningResponseHolder:
      type: object
      properties:
        error:
          $ref: '#/components/schemas/CallbackError'
        response:
          $ref: '#/components/schemas/CallbackPayload'
        success:
          type: boolean
      description: Deprovisioning response
    DeviceDto:
      required:
        - endSz
      type: object
      properties:
        endSz:
          pattern: '[0-9]{1,6}\/[0-9]{1,6}\/[0-9]{1,6}\/[a-zA-Z0-9]{2,4}'
          type: string
    PortDto:
      required:
        - endSz
        - portNumber
      type: object
      properties:
        endSz:
          pattern: '[0-9]{1,6}\/[0-9]{1,6}\/[0-9]{1,6}\/[a-zA-Z0-9]{2,4}'
          type: string
        slotNumber:
          maxLength: 50
          minLength: 0
          type: string
        portNumber:
          maxLength: 50
          minLength: 0
          type: string
        portType:
          $ref: '#/components/schemas/PortTypeDto'
    PortTypeDto:
      type: string
      description: Type of port
      enum:
        - PON
        - GFAST
        - ETHERNET
        - GPON
    ProblemDetails:
      required:
        - title
        - type
      type: object
      properties:
        type:
          type: string
          description: type
        title:
          type: string
          description: title
        status:
          type: integer
          description: status
          format: int32
        detail:
          type: string
          description: detail
        instance:
          type: string
          description: instance
        embedded:
          $ref: '#/components/schemas/SpecificProblemDetails'
      description: Error response of 4xx and 5xx http statuses.
    ProcessDto:
      type: object
      properties:
        source:
          type: string
        id:
          type: string
          format: uuid
        businessKey:
          type: string
        index:
          type: integer
          format: int32
    ProcessBusinessKeyDto:
      type: object
      properties:
        businessKey:
          type: string
        processInstanceId:
          type: string
    ProvisioningResponseHolder:
      type: object
      properties:
        error:
          $ref: '#/components/schemas/CallbackError'
        response:
          $ref: '#/components/schemas/CallbackPayload'
        success:
          type: boolean
      description: Provisioning response
    PostProvisioningResponseHolder:
      type: object
      properties:
        error:
          $ref: '#/components/schemas/CallbackError'
        response:
          $ref: '#/components/schemas/CallbackPayload'
        success:
          type: boolean
      description: Post provisioning response
    UpdateLineProfilesResponseHolder:
      type: object
      properties:
        error:
          $ref: '#/components/schemas/CallbackError'
        response:
          $ref: '#/components/schemas/CallbackPayload'
        success:
