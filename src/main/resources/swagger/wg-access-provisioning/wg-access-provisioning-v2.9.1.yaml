  /resource-order-resource-inventory/v1/wgAccessProvisioning/processStatus:
    get:
      tags:
        - ProcessStatus
      summary: Retrieves multiple processStatus objects depending on inputs
      description: Retrieves multiple processStatus objects depending on inputs. As there could be many processes in the response, 'depth' parameter is not supported in this search.
      operationId: listStatus
      security:
        - OAuth2:
            - 'rori:processstatus:read'
            - 'giga:request:full'
            - 'giga:cga:all-area-access'
      parameters:
        - $ref: '#/components/parameters/businessKey'
        - name: processParameters
          in: query
          style: deepObject
          description: Used to provide a key/value structure of process variables that should in order to filter returned processes. `?processParameters[myKey]=myValue&processParameters[myKey2]=myValue2`
          schema:
            type: object
            additionalProperties: true
            example:
              myKey: myValue
              myKey2: 242839744
        - name: processStatus
          in: query
          description: Used to filter by process status
          schema:
            type: string
            enum:
              - active
              - completed
              - failed
              - terminated
              - suspended
      responses:
        200:
          description: Success
          content:
            application/json;charset=UTF-8:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProcessStatus'
        400:
          description: Bad Request
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/Error'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        403:
          description: Forbidden
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/Error'
        404:
          description: Not Found
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/Error'
        405:
          description: Method Not allowed
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/Error'
        409:
          description: Conflict
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Internal Server Error
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/Error'
  /resource-order-resource-inventory/v1/wgAccessProvisioning/processStatus/{pid}:
    get:
      tags:
        - ProcessStatus
      summary: Retrieves a processStatus by PID
      description: Retrieves a processStatus by PID, Depth-parameter can be used to trigger recursive status-query for sub processes.
      operationId: retrieveStatus
      security:
        - OAuth2:
            - 'rori:processstatus:read'
            - 'giga:request:full'
            - 'giga:cga:all-area-access'
      parameters:
        - name: pid
          in: path
          description: Identifier of the process
          required: true
          schema:
            type: string
        - name: depth
          in: query
          description: 'Maximal depth of recursion for getting last log message from sub processes (0: Only main process [default], -1: for all sub processes, n: do n layers deep recursion)'
          schema:
            type: integer
      responses:
        200:
          description: Success
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ProcessStatus'
        400:
          description: Bad Request
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/Error'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
